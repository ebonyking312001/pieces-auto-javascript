<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-description">Filtrer les pièces qui ont une description</button>
				<br>
				<button class="btn-decroissant">Trier par ordre décroissant</button>
				<br>
				<br>
				<p>Sélectionnez vos prix: </p>
				<input type="range" id="rangeInput" name="rangeInput" min="0" max="60" step="5">
				<span id="rangeValue">50</span></p>

    			<script>
    			    // Sélection de l'élément input de type range
    			    var rangeInput = document.getElementById('rangeInput');
				
    			    // Sélection de l'élément span pour afficher la valeur
    			    var rangeValue = document.getElementById('rangeValue');
				
    			    // Ajout d'un écouteur d'événements pour détecter les changements de valeur
    			    rangeInput.addEventListener('input', function() {
    			        // Mise à jour du texte de l'élément span avec la valeur actuelle du range
    			        rangeValue.textContent = rangeInput.value;
    			    });
    			</script>
			</section>
			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables</p>
				</div>
				<div class="disponibles">
					<p>Pièces disponibles</p>
				</div>
			</section>
		</main>
	</body>
</html>
